<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock paper siccors game ">
    <meta name="keywords" content="rock paper siccors game vs cpu">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Siccors</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors<br>
        <img class="logo" src="assets/images/logo.png" alt="logo">
         </h1>
         <div><h2>Test Your Luck</h2></div>
    <div class="selections">
        <button class="selection" data-selection="rock"><img src="assets/images/rock.png" alt="rock"></button>
        <button class="selection" data-selection="paper"><img src="assets/images/paper.png" alt="paper"></button>
        <button class="selection" data-selection="scissors"><img src="assets/images/siccors.png" alt="siccors">
        </button>
      </div>
         <div class="results"><div class="results"></div>
    <div>
      Total Wins:
      <span class="result-score" data-wins-score>0</span>
    </div>
    <div data-final-column>
      Total Losses:
      <span class="result-score" data-computer-score>0</span>
    </div>
    <div data-final-column>
      Total Draws :
      <span class="result-score" data-draw-score>0</span>
    </div>
      <button id="rules">Press for Rules</button>
      <p id="therules"></p>
      </div>
  <footer></footer>
    
<script src="assets/js/script.js"></script>     
</body>
</html>
